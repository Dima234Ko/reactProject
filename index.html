<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Связь-Энерго</title>

    <style>
      .preload-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease;
      }

      .preload-logo {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
      }

      .preload-bar {
        position: relative;
        width: 200px;
        height: 4px;
        background: #e0e0e0;
        overflow: hidden;
        border-radius: 4px;
      }

      .preload-bar::before {
        content: '';
        position: absolute;
        height: 100%;
        width: 40%;
        background: #0078ff;
        animation: loading-bar 1.2s infinite ease-in-out;
        border-radius: 4px;
      }

      @keyframes loading-bar {
        0% {
          left: -40%;
        }
        50% {
          left: 30%;
          width: 60%;
        }
        100% {
          left: 100%;
          width: 40%;
        }
      }
    </style>
  </head>
  <body>
    <div class="preload-loader">
      <img src="src/img/logo.png" alt="Логотип" class="preload-logo" />
      <div class="preload-bar"></div>
    </div>

    <div id="WebApp"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
